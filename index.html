<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Previsão do Tempo</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    
</head>
<body>
    
   <section>

     <div class="container">

        <div class="container_procura">
            <input type="text" class="input" id="inputs" placeholder="Digite o nome da cidade">

            <button onclick="previsao(document.getElementById('inputs').value)" id="botton" type="submit">
               <img src="images/lupa.png" alt="lupa icon">
            </button>
        </div>

           <h2 class="titulo-cidade"></h2>

         <div class="container_img">
            <img src="images/termometro.png" id="previsao_img" alt="Previsão">
         </div>  

         <p class="temperatura_atual"></p>

         <h3 class="desc"></h3>

       <div class="container_dados">
         <div class="umidade_vento">
            <h4 class="umidade"></h4>
            <span>
               <img src="images/umidade.png" alt="">
               <p>umidade</p>
            </span>
         </div>

         <div class="umidade_vento">
            <h4 class="velocidade_vento"></h4>
            <span>
               <img src="images/vento.png" alt="">
               <p>Vento</p>
            </span>
         </div>
       </div>


      </div>

   </section>
</body>
</html>
